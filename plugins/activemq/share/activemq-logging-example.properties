log4cplus.rootLogger=INFO, console, activemq

log4cplus.appender.activemq=xtuml::ActiveMQAppender
log4cplus.appender.activemq.broker=127.0.0.1:9092
log4cplus.appender.activemq.topic=xtuml.logging
log4cplus.appender.console.layout = xtuml::JsonLayout

log4cplus.appender.console=log4cplus::ConsoleAppender
log4cplus.appender.console.layout=log4cplus::PatternLayout
log4cplus.appender.console.layout.ConversionPattern=%d{%FT%T}Z %-5p %c - %m%n%
